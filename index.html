<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">

	<style type="text/css">

	@import url('https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css');

	body {
	  margin: 0;
	  padding: 10vh 10vw;
	  color: #444;
	}

	h1 {
	  font-weight: 700px;
	}

	h2 {
	  font-weight: 600;
	}

	a, a:hover {
	  color: #ff5268;
	}

	.card {
	  transition: background .2s;
	  background: #f1ecec;
	  border: 0;
	}

	.card:hover {
	  background: rgb(234, 229, 229);
	}

	.card img {
    	height: 100%;
	}

	</style>
</head>
<body>

<p>
  Examples of displaying Images, YouTube, mp4.
</p>

<div class="row">
  <div class="card-deck col-12">
    
    <div class="card">
    	<a href="https://source.unsplash.com/xAgvgQpYsf4/1500x1000" data-fancybox>
	    <img class="card-img-top img-fluid" src="https://source.unsplash.com/xAgvgQpYsf4/240x160" />
	  </a>
    </div>

  	<div class="card">
      <a data-fancybox data-small-btn="true" href="https://www.youtube.com/watch?v=rahRaVtEQaM">
        <img class="card-img-top img-fluid" src="http://img.youtube.com/vi/rahRaVtEQaM/mqdefault.jpg" />
      </a>
      <h4 class="text-center">Vidio from youtube</h4>
    </div>

    <div class="card">
      <a data-fancybox data-width="640" data-height="360" href="http://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4">
        <img class="card-img-top img-fluid" src="https://peach.blender.org/wp-content/uploads/bird1.jpg" />
      </a>
      <h4 class="text-center">Vidio from mp4 direct</h4>
    </div>

  </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</body>
</html>
